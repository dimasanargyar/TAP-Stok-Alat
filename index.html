<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monitoring Stok Alat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- CARD LOGIN -->
  <div class="card" id="loginCard">
    <h1>Masuk</h1>
    <div class="grid">
      <div>
        <label for="loginUsername">Username</label>
        <input type="text" id="loginUsername" placeholder="Username" />
      </div>
      <div>
        <label for="loginPassword">Password</label>
        <div style="position:relative;">
          <input type="password" id="loginPassword" placeholder="Password" />
          <button type="button" id="togglePassword"
            style="position:absolute; right:8px; top:50%; transform:translateY(-50%);
                   background:none; border:none; cursor:pointer; font-size:12px; color:#1976d2;">
            ðŸ”´
          </button>
        </div>
      </div>
      <div>
        <label>&nbsp;</label>
        <button id="btnLogin">Login</button>
      </div>
    </div>
    <div class="actions">
      <button id="btnGuest" class="smallBtn secondary">Masuk sebagai Tamu</button>
    </div>
  </div>

  <!-- APP CONTENT (TERSEMBUNYI SEBELUM LOGIN) -->
  <div id="app" style="display:none;">
    <div class="card">
      <h1>Monitoring Stok Alat</h1>

      <div class="grid">
        <div>
          <label for="inputNama">Nama Alat</label>
          <input type="text" id="inputNama" placeholder="Nama alat" />
        </div>
        <div>
          <label for="inputSpesifikasi">Spesifikasi</label>
          <input type="text" id="inputSpesifikasi" placeholder="Spesifikasi alat" />
        </div>
        <div>
          <label for="inputJumlah">Jumlah (+/-)</label>
          <input type="number" id="inputJumlah" placeholder="Jumlah" />
        </div>
        <div>
          <label for="inputSatuan">Satuan</label>
          <input type="text" id="inputSatuan" placeholder="Contoh: pcs, box, kg" />
        </div>
        <div>
          <label for="inputTanggal">Tanggal</label>
          <input type="date" id="inputTanggal" />
        </div>
        <div>
          <label for="inputNote">Keterangan</label>
          <input type="text" id="inputNote" placeholder="Catatan tambahan" />
        </div>
      </div>

      <div class="actions">
        <button id="btnSimpan">Simpan</button>
        <button id="btnResetForm" class="smallBtn secondary">Reset</button>
      </div>
    </div>

    <div class="card">
      <h2>Daftar Stok</h2>
      <input type="text" id="searchStok" placeholder="Cari nama alat" />
      <table id="tabelStok">
        <thead>
          <tr>
            <th>Nama Alat</th>
            <th>Spesifikasi</th>
            <th>Jumlah</th>
            <th>Satuan</th>
            <th>Keterangan</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="actions">
        <button id="btnExportStok" class="smallBtn">Export Stok</button>
      </div>
    </div>

    <div class="card">
      <h2>Riwayat Perubahan</h2>
      <input type="text" id="searchBar" placeholder="Cari nama / tanggal" />

      <div class="grid" style="margin-top:8px;">
        <div>
          <label for="bulanExport">Filter Bulan (Riwayat)</label>
          <input type="month" id="bulanExport" />
        </div>
        <div>
          <label>&nbsp;</label>
          <button id="btnExportRiwayat" class="smallBtn">Export Riwayat Bulanan</button>
        </div>
      </div>

      <table id="tabelRiwayat">
        <thead>
          <tr>
            <th>No</th>
            <th>Tanggal</th>
            <th>Nama Alat</th>
            <th>Spesifikasi</th>
            <th>Perubahan</th>
            <th>Sisa</th>
            <th>Satuan</th>
            <th>Keterangan</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Modal Edit -->
  <div id="editModal" class="modal" style="display:none;">
    <div class="modal-content card" role="dialog" aria-modal="true">
      <h2>Edit Alat</h2>
      <div>
        <label for="editNama">Nama Alat</label>
        <input type="text" id="editNama" />
      </div>
      <div>
        <label for="editSpesifikasi">Spesifikasi</label>
        <input type="text" id="editSpesifikasi" />
      </div>
      <div>
        <label for="editJumlah">Jumlah</label>
        <input type="number" id="editJumlah" />
      </div>
      <div>
        <label for="editSatuan">Satuan</label>
        <input type="text" id="editSatuan" />
      </div>
      <div>
        <label for="editNote">Note</label>
        <input type="text" id="editNote" />
      </div>

      <div class="actions">
        <button id="btnUpdateAlat">Update</button>
        <button id="btnCancelEdit" class="smallBtn secondary">Batal</button>
      </div>
    </div>
  </div>

  <!-- SheetJS untuk Export XLS -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <!-- Firebase & App (pastikan script.js ada di root dan bernama persis) -->
  <script type="module" src="script.js"></script>
</body>
</html>
